<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background Square -->
  <rect width="400" height="400" fill="#121212" fill-opacity="0.0" rx="15" ry="15"/>
  
  <!-- Plate/Circle Base -->
  <circle cx="200" cy="200" r="150" fill="#FF6B35" />
  
  <!-- Inner plate highlight -->
  <circle cx="200" cy="200" r="115" fill="#FF8C61" />
  
  <!-- Fork element -->
  <path d="M160 110 L130 80 L140 70 L170 100 L200 70 L210 80 L180 110 L180 180" stroke="#FCFCFC" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Spoon element -->
  <path d="M220 110 L220 70 Q270 70, 270 110 Q270 150, 220 150 L220 180" stroke="#FCFCFC" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- "GO" text on plate -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-weight="900" font-size="85" fill="#FCFCFC" text-anchor="middle">GO</text>
  
  <!-- Decorative elements/motion lines -->
  <path d="M90 200 Q 70 180, 90 160" stroke="#FCFCFC" stroke-width="8" stroke-linecap="round" fill="none" />
  <path d="M80 230 Q 60 210, 80 190" stroke="#FCFCFC" stroke-width="8" stroke-linecap="round" fill="none" />
  
  <!-- Sparkle elements -->
  <circle cx="320" cy="100" r="10" fill="#FCFCFC" />
  <circle cx="340" cy="120" r="7" fill="#FCFCFC" />
  <circle cx="310" cy="140" r="12" fill="#FCFCFC" />
</svg>
